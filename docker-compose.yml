version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oculus_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oculus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oculus_password}
      POSTGRES_DB: ${POSTGRES_DB:-oculus_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oculus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oculus_user} -d ${POSTGRES_DB:-oculus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oculus_backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-oculus_user}:${POSTGRES_PASSWORD:-oculus_password}@postgres:5432/${POSTGRES_DB:-oculus_db}
    entrypoint: ["/bin/bash", "/app/entrypoint.sh"]
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oculus_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oculus_frontend
    env_file: .env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - oculus_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  oculus_network:
    driver: bridge

