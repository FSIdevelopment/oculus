version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oculus_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-oculus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-oculus_password}
      POSTGRES_DB: ${POSTGRES_DB:-oculus_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oculus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-oculus_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: oculus_backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-oculus_user}:${POSTGRES_PASSWORD:-oculus_password}@postgres:5432/${POSTGRES_DB:-oculus_db}
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost:8000"]'
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-here}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      DEBUG: ${DEBUG:-True}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - oculus_network
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: oculus_frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    depends_on:
      - backend
    networks:
      - oculus_network
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

networks:
  oculus_network:
    driver: bridge

